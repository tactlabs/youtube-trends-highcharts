<!DOCTYPE html>
<html>

<!-- 
        source:

       
        
    -->

<head>
    <title>Youtube Trends</title>


    <style>
            #container {
            height: 400px; 
            min-width: 310px; 
            max-width: 800px;
            margin: 0 auto;
        }
    </style>

</head>

<body>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>

    <div id="container"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <!-- Custom script comes here-->
    <script>

    $( document ).ready(function() {
            // console.log( "ready!" );

            get_data();
    });

    function get_data(){

        url = "/api/data"

        var myusername = $("#username").val();
        $.ajax({
            type: "GET",
            url: url,
            data: myusername,
            cache: false,
            success: function(data){
                // $("#resultarea").text(data);
                console.log(data);

                plot_chart(data);
            }
        });
    } //- get data


    function plot_chart(data){

       Highcharts.chart('container', {
    chart: {
        type: 'column',
        margin: 75,
        options3d: {
        enabled: true,
        alpha: 15,
        beta: 15,
        depth: 50
        }
    },
    plotOptions: {
        column: {
        depth: 25
        }
    },
    title: {
            text: 'Trending List (Canada) - DEC 2017'
        },

    yAxis: {
        title: {
        text: 'No. of vids trending'
        },
        labels: {
        format: '{value}'
        }
    },
    tooltip: {
            headerFormat: '',
            pointFormat: '<span style="color:{point.color}">\u25CF</span> {point.category}: <b>{point.y}</b>'
        },

    xAxis: {
        
        categories: data['channel']
    },
    series: [{
        name: 'Channels',
            colorByPoint: true,
            dataLabels: {
                enabled: true,
                format: '{y}'
            },
        data:data['no']
    }]
    })
}
    </script>

</body>

</html>
